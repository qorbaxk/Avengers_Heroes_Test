<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--공유하기 -->
    <meta
      property="og:url"
      content="https://avengers-heroes-test.netlify.app/"
    />
    <meta property="og:title" content="어벤져스 입단테스트" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/main.gif" />
    <meta
      property="og:description"
      content="내가 어벤져스라면 어떤 캐릭터일까?"
    />

    <!--아이콘-->
    <link rel="shortcut icon" href="./img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="./img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("96073e693e3f30cc8c6738a8c4aa463f");
      console.log(Kakao.isInitialized());
      Kakao.isInitialized();
    </script>
  </head>
  <body>
    <div class="container pb-3">
      <!--메인 섹션-->
      <section id="main" class="mx-auto my-3 py-3 px-3">
        <h2 class="pt-3">어벤져스 <br> 입단테스트</h2>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto mt-5">
          <img src="./img/main.gif" alt="mainImage" class="img-fluid" />
        </div>
        <p class="mt-4">
          AVENGERS ! <br/>
        
        </p>
        <button
          type="button"
          class="btn btn-outline-light mt-3"
          onclick="begin()"
        >
          ASSEMBLE
        </button>
      </section>

      <!--질문 섹션-->
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
        <div class="qBox my-5 py-3 px-3 mx-auto"></div>
        <div class="answerBox"></div>
      </section>

      <!--결과 섹션-->
      <section id="result" class="mx-auto my-3 py-3 px-3">
        <h1 class="pt-3">입단결과</h1>
        <div class="resultEx"></div>
        <div class="resultName"></div>
        <div
          id="resultImg"
          class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
        ></div>
        <div class="resultDesc"></div>
        <div class="row">
          <div class="col">
            <button type="button" class="kakao mt-5 py-2 px-3" onclick="setShare()">
              공유하기
            </button>
          </div>
          <div class="col">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset mt-5 py-2 px-3" onclick="moveHome()">
              다시하기
            </button>
          </div>
        </div>
      </section>


      <script src="./js/data.js"></script>
      <script src="./js/start.js"></script>
      <script src="./js/share.js"></script>
    </div>
  </body>
</html>
