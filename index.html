<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="keywords" content="어벤져스 MBTI" />
    <meta name="description" content="내가 어벤져스라면 어떤 캐릭터일까?" />

    <!--공유하기 -->
    <meta
      property="og:url"
      content="https://avengers-heroes-test.netlify.app/"
    />
    <meta property="og:title" content="어벤져스 입단테스트" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/main.gif" />
    <meta
      property="og:description"
      content="내가 어벤져스라면 어떤 캐릭터일까?"
    />

    <!--아이콘-->
    <link rel="shortcut icon" href="./img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="./img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("96073e693e3f30cc8c6738a8c4aa463f");
      console.log(Kakao.isInitialized());
      Kakao.isInitialized();
    </script>
    <script src="./js/data.js" defer></script>
    <script src="./js/start.js" defer></script>
    <script src="./js/share.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!--메인 섹션-->
      <section id="main">
        <h1 class="main-title"><span>어벤져스</span><span>입단테스트</span></h1>
        <img
          src="./img/main.gif"
          alt="메인영역 어벤져스 이미지"
          class="main-image"
        />
        <p class="main-label">Avengers - !</p>
        <button type="button" class="main-btn" onclick="begin()">
          Assemble
        </button>
      </section>

      <!--질문 섹션-->
      <section id="qna">
        <div class="status">
          <div class="statusBar"></div>
        </div>
        <div class="qBox"></div>
        <div class="answerBox"></div>
      </section>

      <!--결과 섹션-->
      <section id="result">
        <h2 class="sr-only">입단결과</h2>
        <p class="resultEx"></p>
        <h3 class="resultName result-title"></h3>
        <div id="resultImg" class="result-image"></div>
        <p class="resultDesc"></p>
        <div class="result-button">
          <div class="btns">
            <button type="button" class="kakao" onclick="setShare()">
              공유하기
            </button>
          </div>
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              다시하기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
