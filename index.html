<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="keywords" content="어벤져스 MBTI" />
    <meta name="description" content="내가 어벤져스라면 어떤 캐릭터일까?" />

    <!--공유하기 -->
    <meta
      property="og:url"
      content="https://avengers-heroes-test.netlify.app/"
    />
    <meta property="og:title" content="어벤져스 입단테스트" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/main.gif" />
    <meta
      property="og:description"
      content="내가 어벤져스라면 어떤 캐릭터일까?"
    />

    <!--아이콘-->
    <link rel="shortcut icon" href="./img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="./img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("96073e693e3f30cc8c6738a8c4aa463f");
      console.log(Kakao.isInitialized());
      Kakao.isInitialized();
    </script>
  </head>
  <body>
    <div class="container">
      <!--메인 섹션-->
      <section id="main">
        <h1 class="main-title"><span>어벤져스</span><span>입단테스트</span></h1>

        <img
          src="./img/main.gif"
          alt="메인영역 어벤져스 이미지"
          class="main-image"
        />

        <p class="main-label">Avengers - !</p>
        <button type="button" class="main-btn" onclick="begin()">
          Assemble
        </button>
      </section>

      <!--질문 섹션-->
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
        <div class="qBox my-5 py-3 px-3 mx-auto"></div>
        <div class="answerBox"></div>
      </section>

      <!--결과 섹션-->
      <section id="result" class="mx-auto my-3 py-3 px-3">
        <h1 class="pt-3">입단결과</h1>
        <div class="resultEx"></div>
        <div class="resultName"></div>
        <div
          id="resultImg"
          class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
        ></div>
        <div class="resultDesc"></div>
        <div class="row">
          <div class="col">
            <button
              type="button"
              class="kakao mt-5 py-2 px-3"
              onclick="setShare()"
            >
              공유하기
            </button>
          </div>
          <div class="col">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button
              type="button"
              class="reset mt-5 py-2 px-3"
              onclick="moveHome()"
            >
              다시하기
            </button>
          </div>
        </div>
      </section>
      <script src="./js/data.js"></script>
      <script src="./js/start.js"></script>
      <script src="./js/share.js"></script>
    </div>
  </body>
</html>
