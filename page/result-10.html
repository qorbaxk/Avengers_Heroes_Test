<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>싸워서 지는건 있을 수 없어 모두 다 내 책임이야</p>
        </div>
        <h3 class="resultName result-title">캡틴마블</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-10.png" alt="10" />
        </div>
        <p class="resultDesc">
          비록 험난한 가시밭길이라도 옳다고 생각하는 길로 사람들을 인도하는
          당신! 캡틴마블에 해당하는 당신은 성취가 어려운 고된 일도 마다하지 않고
          뛰어들어 수월히 실행하는 스타일이에요. 스크럴들을 죽여온 것에 대한
          죄책감을 느끼고 스크럴들이 지낼 행성을 찾아주려고 노력하기도 해요.
          지구만 지키는 것이 아닌 온 우주를 다니며 책임을 다 하고 다녀요. 본투비
          리더로서 강한 책임감으로 자신의 도움이 필요하다 싶으면 어디든지
          달려간답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
