<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>천성적으로 타고난 카리스마 리더</p>
        </div>
        <h3 class="resultName result-title">타노스</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-2.png" alt="2" />
        </div>
        <p class="resultDesc">
          넘치는 카리스마와 자신감으로 목표 실현을 위해 진두지휘하는 당신!
          타노스에 해당하는 당신은 진취적인 생각과 결정력, 냉철한 판단력으로
          세운 목표를 달성하기 위해 전 우주 인구의 절반도 날려버릴 수 있는
          스타일이에요. 충분한 시간과 자원만 있으면 그 어떤 것도 실현 가능하다고
          믿기에 온 우주를 돌아다니며 오랜시간동안 인피니티 스톤을 모으는 것을
          꿈꿔왔어요. 보통의 사람이라면 포기하고 말 일도 대단한 의지력으로
          꾸준히 밀어붙인답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
