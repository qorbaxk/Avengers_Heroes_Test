    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    />

  <body>
    <div class="container pb-3">
      <section id="shareResult" class="mx-auto my-3 py-3 px-3">
        <h1 class="pt-3">입단결과</h1>
        <div class="resultEx">
          <p>핵인싸가 되고싶은 언변술사 리더</p>
        </div>
        <div class="resultName">
          <p>로키</p>
        </div>
        <div
          id="resultImg"
          class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
        >
          <img src="../img/image-6.png" alt="0" class="img-fluid" />
        </div>
        <div class="resultDesc">
          <p>
            사람들이 자신을 신뢰해주면 살아있다고 느끼는 당신! 로키에 해당하는
            당신은 사람들을 좋아하며 이끄는 것에 타고난 기질이 있고 무리에서
            인싸가 되고싶은 스타일이에요. 토르보다 자신이 아스가르드를 더 잘
            다스릴 수 있다고 생각하며 항상 왕이 되고 싶어해요. 가끔씩 내멋대로
            하기도 하지만 아스가르드 국민들이 나의 공로를 인정해주고 기대해주길
            바래요. 센스가 있고 눈치가 빨라 전략과 속임수에 능해 쉴드와
            어벤져스를 농락하기도 하고 화려한 말빨로 그랜드마스터를 구워삶기도
            했답니다.
          </p>
        </div>
        <script>
          const moveHome = () => {
            location.href = "/index.html";
          };
        </script>
        <button
          type="button"
          class="gohome mt-5 py-2 px-3"
          onclick="moveHome()"
        >
          나도 알아보기
        </button>
      </section>
    </div>
