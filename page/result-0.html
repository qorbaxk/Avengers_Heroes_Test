<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>전략 하나는 기가막히게 짜지</p>
        </div>
        <h3 class="resultName result-title">닥터스트레인지</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-0.png" alt="0" />
        </div>
        <p class="resultDesc">
          전체를 조합하여 비전을 제시하는 당신! 닥터스트레인지에 해당하는 당신은
          완벽한 계획을 위해 14000605번의 미래도 볼 수 있는 스타일이에요. 업무
          지향적이라 마법사가 아닐 시절엔 가장 잘나가는 의사였으며, 현재는 가장
          뛰어난 소서러 수프림이에요. 결단력 있어서 꼭 지켜야하는 타임스톤도
          내줄수 있고, 효율에 미쳐있어서 육체와 영혼을 분리하여 잠을 자면서도
          마법 공부를 해요. 어벤져스의 비전을 제시하고 광범위한 해결책을 함께
          고려한답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
