  <body>
    <div class="container pb-3">
      <section id="shareResult" class="mx-auto my-3 py-3 px-3">
        <h1 class="pt-3">입단결과</h1>
        <div class="resultEx">
          <p>전략 하나는 기가막히게 짜지</p>
        </div>
        <div class="resultName">
          <p>닥터스트레인지</p>
        </div>
        <div
          id="resultImg"
          class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
        >
          <img src="../img/image-0.png" alt="0" class="img-fluid" />
        </div>
        <div class="resultDesc">
          <p>
            전체를 조합하여 비전을 제시하는 당신! 닥터스트레인지에 해당하는
            당신은 완벽한 계획을 위해 14000605번의 미래도 볼 수 있는
            스타일이에요. 업무 지향적이라 마법사가 아닐 시절엔 가장 잘나가는
            의사였으며, 현재는 가장 뛰어난 소서러 수프림이에요. 결단력 있어서 꼭
            지켜야하는 타임스톤도 내줄수 있고, 효율에 미쳐있어서 육체와 영혼을
            분리하여 잠을 자면서도 마법 공부를 해요. 어벤져스의 비전을 제시하고
            광범위한 해결책을 함께 고려한답니다.
          </p>
        </div>
        <script>
          const moveHome = () => {
            location.href = "/index.html";
          };
        </script>
        <button
          type="button"
          class="gohome mt-5 py-2 px-3"
          onclick="moveHome()"
        >
          나도 알아보기
        </button>
      </section>
