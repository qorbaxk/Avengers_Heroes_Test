<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>인간관계가 제일 중요한 인기쟁이</p>
        </div>
        <h3 class="resultName result-title">앤트맨</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-11.png" alt="11" />
        </div>
        <p class="resultDesc">
          주위 사람들을 끊임없는 관심과 애정으로 행복하게 해주고 싶은 당신!
          앤트맨에 해당하는 당신은 분위기를 좌지우지하며 동료애가 많고 친절하며
          능동적이에요. 딸에 대한 사랑이 매우 깊어 MCU에서 제일가는 아버지에요.
          인기쟁이여서 교도소 죄수 동료들 뿐만 아니라 이혼한 전처와 그의 새
          남편까지와도 좋은 사이를 유지해요. 처음만나는 히어로들과도 잘지내고,
          사람들을 즐겁게 하기위해 카드마술도 연마했답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
