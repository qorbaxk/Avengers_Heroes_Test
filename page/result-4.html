<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>나무보다 숲을 보는 정신적 지도자</p>
        </div>
        <h3 class="resultName result-title">비전</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-4.png" alt="4" />
        </div>
        <p class="resultDesc">
          인내심이 많고 통찰력이 뛰어나 화합을 추구하는 당신! 비전에 해당하는
          당신은 바라는 이상향을 꿈꾸는데 절대 게으름을 피우는 법이 없으며
          타인에게 말없이 영향력을 끼치는 스타일이에요. 타인의 말을 잘 들어주고
          공감능력이 뛰어나 완다의 아픔도 함께 나눌 수 있는 사이가 되었어요.
          공익적이고 봉사하는 일을 만족하기 때문에 타노스가 마인드 스톤을 갖지
          못하도록 자신을 희생하기도 했답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
