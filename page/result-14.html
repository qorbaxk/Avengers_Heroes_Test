<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>나는야 무대체질</p>
        </div>
        <h3 class="resultName result-title">스타로드</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-14.png" alt="14" />
        </div>
        <p class="resultDesc">
          주변 사람을 웃게 만들고 이목을 끄는 것을 좋아하는 당신! 스타로드에
          해당하는 당신은 모험을 즐기고 사랑하는 스타일이에요. 어디서든 적응을
          잘하기 때문에 지구에서 우주로 납치되었어도 외계 친구들과 어울리는데에
          큰 문제 없었어요. 긴 설명을 싫어하기 때문에 토니가 짜는 작전은 싫고
          즉흥적으로 다 하고싶어해요. 앞뒤 안재고 하고싶은건 다 해야 하는
          성격이라 가모라를 잃은 분노를 꼭 타노스에게 표출했어야 해요. 관종이라
          아무도 없어도 그곳이 나의 무대고 노래 부르기를 좋아한답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
