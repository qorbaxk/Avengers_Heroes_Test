<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>소탈하고 권위의식 없는 왕</p>
        </div>
        <h3 class="resultName result-title">블랙팬서</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-13.png" alt="13" />
        </div>
        <p class="resultDesc">
          분쟁을 싫어하며 조화롭게 지내고 싶은 당신! 블랙팬서에 해당하는 당신은
          아버지의 죽음으로 버키를 심판하려 하였지만 자신의 행동을 돌아보며
          복수를 그만둘 줄 아는 스타일이에요. 자신 때문에 피해를 본 버키를
          와칸다로 데려와서 치료를 받게 하는 등 말 없이 다정하고 온화하며 친절을
          베풀어요. 까칠해보이지만 여린마음을 가지고 있고 퍼주기를 좋아하여
          와칸다를 전투장소로 내어주기도 하고 온갖 무기들을 나눠주기도 한답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
