<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>자유로운 영혼의 오지라퍼</p>
        </div>
        <h3 class="resultName result-title">토르</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-15.png" alt="15" />
        </div>
        <p class="resultDesc">
          재치가 있고 사람들과 잘 어울리는 당신! 토르에 해당하는 당신은
          하고싶은건 다 해야 직성이 풀리는 스타일이에요. 처음 지구에 왔을때도
          인간들과 잘 어울리며 걱정없이 맥주를 퍼마시곤 했어요. 사교성이 정말
          좋아서 처음보는 말하는 라쿤과 나무하고도 잘 지냈어요. 낙천적이었지만
          온갖 시련들을 당한 뒤 집에 틀어박혔어도 혼자 있는 것은 지루하니 친구와
          함께 게임을 해요. 우주 최강 오지랖이라 지구사람도 아닌데 지구를 지키는
          어벤져스에 합류해 있답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
