<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>불만 지피면 활활 타오르는 열정의 불꽃</p>
        </div>
        <h3 class="resultName result-title">스칼렛위치</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-5.png" alt="5" />
        </div>
        <p class="resultDesc">
          침착하고 내성적인 사람처럼 비춰지기도 하지만 알고보면 열정의 불꽃인
          당신! 스칼렛위치에 해당하는 당신은 논리나 흥미가 아닌 나름 자신의 원리
          원칙에 근거하여 사고하고 행동하는 스타일이에요. 누구하고든 깊게
          어울리기가 힘들어하는 편이라 비전과 클린트를 제외하고는 마음을 다
          열어주지 않았어요. 이런 내향적인 면모를 보이지만 내 가치관을 간섭하면
          불꽃으로 타올라 세상 강한 마법사가 돼요. 망상에 빠져 살기 때문에
          힘들어진 현실을 외면하고자 웨스트뷰를 만들어내기도 했답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
