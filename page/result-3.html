<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>마이웨이에 미친 혁명가</p>
        </div>
        <h3 class="resultName result-title">아이언맨</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-3.png" alt="3" />
        </div>
        <p class="resultDesc">
          단순히 재미를 이유로 비판을 일삼고 내 갈길만 가는 당신! 아이언맨에
          해당하는 당신은 본인이 구상하는 바를 실현시키고 싶어하며 특유의
          아웃사이더적 성격까지 겹쳐 말그대로 혁명가 스타일이에요. 그래서
          군수산업에서도 전세계 1등 기업으로 단번에 만들어 놓고, 혁신적인 수트를
          만들어내는 것도 모자라 클린 에너지 사업으로 전환하여 또 세계1위
          기업으로 올려놓았답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
