<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />

    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>모터달린 입을 가진 어벤져스 분위기 메이커</p>
        </div>
        <h3 class="resultName result-title">스파이더맨</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-7.png" alt="7" />
        </div>
        <p class="resultDesc">
          따뜻하고 정열적이고 활기넘치며 분위기를 한껏 업 시키는 당신!
          스파이더맨에 해당하는 당신은 창의적이며 아이디어가 풍부하여 웹슈터도,
          수트도 스스로 만들줄 아는 스타일이에요. 재미있고 도전적인 일을
          좋아하여 뉴욕빌딩들을 넘나드는 것을 좋아하고 캡틴아메리카의 방패도
          당차게 뺏을 수 있어요. 전투 중에도 넘치는 호기심으로 입을 멈출 수 없어
          여러 사람들을 지치게해요. 계획이없고 즉흥적이라 여행을 가던 중에도
          때려치고 외계인을 따라 우주로 나갈수도있답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
