<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="qorbaxk" />
    <meta name="keywords" content="어벤져스 입단테스트" />
    <meta name="description" content="내가 어벤져스라면?" />
    
    <!--아이콘-->
    <link rel="shortcut icon" href="../img/avengers.ico" />
    <link rel="apple-touch-icon-precomposed" href="../img/avengers.ico" />

    <title>어벤져스 입단테스트</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <section id="shareResult">
        <h2 class="sr-only">입단결과</h2>
        <div class="resultEx">
          <p>끊임없이 새로운 지식을 얻고싶어</p>
        </div>
        <h3 class="resultName result-title">헐크</h3>
        <div id="resultImg" class="result-image">
          <img src="../img/image-1.png" alt="1" />
        </div>
        <p class="resultDesc">
          독특한 관점과 왕성한 지적 호기심을 가진 천재 교수인 당신! 헐크에
          해당하는 당신은 논리와 분석으로 문제를 해결하기를 좋아하는
          스타일이에요. 창의적 지능과 논리면에서 가장 뛰어나 수많은 과학적
          발전을 이끌어 내기도 해요. 토니와 함께 비전을 만들어내기도 하고
          양자역학을 이용해 타임머신을 만들기도 했어요. 미드타운 고등학교에 가면
          위대한 과학자들 사진 속에서 브루스배너를 찾을 수 있답니다.
        </p>
        <div class="result-button">
          <div class="btns">
            <script>
              const moveHome = () => {
                location.href = "/index.html";
              };
            </script>
            <button type="button" class="reset" onclick="moveHome()">
              나도 알아보기
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
